<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Grid</title>
</head>
<body>
    <header>
        <div class="wrapper allstyles">
            <div class="wrapper-child logo">
                <img src="./images/logo.png" alt="logo">
            </div>
            <div class="wrapper-child">
                <nav>
                    <ul>
                        <a href="">
                            <li>Головна</li>
                        </a>   
                        <a href="">
                            <li>Квартири</li>
                        </a>   
                        <a href="">
                            <li>Контакти</li>
                        </a>
                        
                        <a href="">
                            <li>Про нас</li>
                        </a>
                        
                    </ul>
                </nav>
            </div>
            <div class="wrapper-child email">
               
                <div>
                    <img src="./images/email.png" alt="email">
                    <a href=""> Gmail.com</a>
                </div>
            </div>
            <div class="wrapper-child phone">
                <div>
                    <img src="./images/phone.png" alt="phone">
                    <a href="">+380 9738 109 81</a>
                </div>
            </div>
            <div class="wrapper-child btn">
                <button>Замовити Дзвінок </button>
            </div>
        </div>

        <div class=" wrapper section allstyles">
            <div class="info">
                <h1>Оренда Квартир</h1>
                <p>На довгий термін <br> або подобово</p>
                <button>Дивитись варіанти</button>
            </div>
    
            <div class="banner">
                <img src="./images/bigBanner.png" alt="banner">
            </div>
        </div>
    </header>

    
</body>
</html>
